logger:
  file:
    path: /var/log/open5gs/amf2.log  # ðŸ†• Different log file for the second AMF

global:

amf:
  sbi:
    server:
      - address: amf1.5gc.mnc002.mcc262.3gppnetwork.org  # ðŸ†• Unique address for second AMF
        port: 80
    client:
      nrf:
        - uri: http://nrf.5gc.mnc002.mcc262.3gppnetwork.org:80

  ngap:
    server:
      - address: amf1.5gc.mnc002.mcc262.3gppnetwork.org  # ðŸ†• Unique NGAP address

  access_control:
    - plmn_id:
        mcc: 262
        mnc: 02
    - plmn_id:
        mcc: 262
        mnc: 01

  guami:  
    - plmn_id:
        mcc: 262
        mnc: 02
      amf_id:
        region: 2
        set: 2  

  tai:
    - plmn_id:
        mcc: 262
        mnc: 02
      tac: 2  # ðŸ†• This AMF handles TAC 2

  plmn_support:
    - plmn_id:
        mcc: 262
        mnc: 02
      s_nssai:
        - sst: 1
          sd: 000001

  security:
    integrity_order : [ NIA2, NIA1, NIA0 ]
    ciphering_order : [ NEA0, NEA1, NEA2 ]

  network_name:
    full: Open5GS

  amf_name: open5gs-amf1  # ðŸ†• Different name for second AMF

  time:
    t3512:
      value: 540
